<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: red;
            padding: 14px 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .row {
            display: flex;
            margin-bottom: 10px;
        }
        .row input {
            flex: 1;
            margin-right: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .row button {
            background-color: #ff0000;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            border: none;
            color: white;
        }
        .add-row {
            background-color: #2196f3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="calculator.html" class="active">CGPA-Calculator</a>
        <a href="attendence.html">Attendence-Calculator</a>
        <a href="roadmap.html">Roadmap</a>
        <a href="searchfaculty.html">Search Faculty</a>
        <a href="searchcourses.html">Search Courses</a>
        <a href="about.html">About Us</a>
    </div>

<div class="container">
    <h1>CGPA Calculator</h1>
    <div id="rows">
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
        <div class="row">
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        </div>
    </div>
    <div class="buttons">
        <button class="add-row" onclick="addRow()">ADD ROW</button>
    </div>
    <div id="result"></div>
</div>

<script>
    function addRow() {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
            <input type="number" placeholder="Grade Points" class="grade-points" oninput="calculateCGPA()">
            <input type="number" placeholder="Credits" class="credits" oninput="calculateCGPA()">
            <button onclick="removeRow(this)">üóëÔ∏è</button>
        `;
        document.getElementById('rows').appendChild(row);
    }

    function removeRow(button) {
        button.parentElement.remove();
        calculateCGPA();
    }

    function calculateCGPA() {
    const gradePoints = document.querySelectorAll('.grade-points');
    const credits = document.querySelectorAll('.credits');
    let totalGradePoints = 0;
    let totalCredits = 0;

    gradePoints.forEach((gp, index) => {
        const credit = parseFloat(credits[index].value);
        const gradePoint = parseFloat(gp.value);
        
        // Only consider valid numbers
        if (!isNaN(credit) && !isNaN(gradePoint) && credit > 0) {
            totalGradePoints += gradePoint * credit;
            totalCredits += credit;
        }
    });

    if (totalCredits > 0) {
        const cgpa = totalGradePoints / totalCredits;
        document.getElementById('result').textContent = `Your CGPA is ${cgpa.toFixed(2)}`;
    } else {
        document.getElementById('result').textContent = 'Please enter valid grade points and credits.';
    }
}

</script>

</body>
</html>
