<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Courses</title>
    <link rel="icon" type="image/png" href="setting.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: red;
            padding: 14px 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
            border-radius: 10px;
        }
        .navbar a.active {
            background-color: white;
            color: black;
            border-radius: 10px;
        }
        .container {
            padding: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="calculator.html">CGPA-Calculator</a>
    <a href="attendence.html">Attendence-Calculator</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="searchfaculty.html">Search Faculty</a>
    <a href="searchcourses.html" class="active">Search Courses</a>
    <a href="about.html">About Us</a>
</div>

<div class="container">
    <h1>Course Search</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchCourses()" placeholder="Search for courses or course codes...">
    </div>

    <table id="courseTable">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>CS101</td>
                <td>Introduction to Computer Science</td>
            </tr>
            <tr>
                <td>CS102</td>
                <td>Data Structures</td>
            </tr>
            <tr>
                <td>CS103</td>
                <td>Algorithms</td>
            </tr>
            <tr>
                <td>CS104</td>
                <td>Operating Systems</td>
            </tr>
            <tr>
                <td>CS105</td>
                <td>Database Management Systems</td>
            </tr>
            <!-- Add more courses as needed -->
        </tbody>
    </table>
</div>

<script>
    function searchCourses() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const table = document.getElementById('courseTable');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            const tdCode = tr[i].getElementsByTagName('td')[0];
            const tdName = tr[i].getElementsByTagName('td')[1];

            if (tdCode || tdName) {
                const txtValueCode = tdCode.textContent || tdCode.innerText;
                const txtValueName = tdName.textContent || tdName.innerText;

                if (txtValueCode.toLowerCase().indexOf(filter) > -1 || txtValueName.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
