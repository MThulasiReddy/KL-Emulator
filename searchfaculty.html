<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL Faculty</title>
    <link rel="icon" type="image/png" href="setting.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
    
        .navbar {
            display: flex;
            justify-content: center;
            background-color: red;
            padding: 14px 0;
        }
        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            margin: 0 10px;
            border-radius: 10px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .navbar a.active {
            background-color: white;
            color: black;
        }
        .container {
            padding: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="calculator.html">CGPA-Calculator</a>
    <a href="attendence.html">Attendence-Calculator</a>
    <a href="roadmap.html">Roadmap</a>
    <a href="searchfaculty.html" class="active">Search Faculty</a>
    <a href="searchcourses.html">Search Courses</a>
    <a href="about.html">About Us</a>
</div>

<div class="container">
    <h1>Faculty Search</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchFaculty()" placeholder="Search for faculty names, cabins, or ID numbers...">
    </div>

    <table id="facultyTable">
        <thead>
            <tr>
                <th>ID Number</th>
                <th>Faculty Name</th>
                <th>Cabin</th>
            </tr>
        </thead>
        <tbody>
            <tr>

                <td>Dr. John Doe</td>
                <td>C101</td> -->
            </tr>
            <tr>

            </tr>
            <tr>

                <td>Prof. Alan Turing</td>

            </tr>
            <tr>
<!--                 <td>004</td>

                <td>C104</td> -->
            </tr>
            <tr>
<!--                 <td>005</td>
                <td>Dr. Grace Hopper</td>
                <td>C105</td> -->
            </tr>
            <!-- Add more faculty as needed -->
        </tbody>
    </table>
    <h1>Data gathering is in progress....</h1>
</div>

<script>
    function searchFaculty() {
        const input = document.getElementById('searchInput');
        const filter = input.value.toLowerCase();
        const table = document.getElementById('facultyTable');
        const tr = table.getElementsByTagName('tr');

        for (let i = 1; i < tr.length; i++) {
            const tdId = tr[i].getElementsByTagName('td')[0];
            const tdName = tr[i].getElementsByTagName('td')[1];
            const tdCabin = tr[i].getElementsByTagName('td')[2];

            if (tdId || tdName || tdCabin) {
                const txtValueId = tdId.textContent || tdId.innerText;
                const txtValueName = tdName.textContent || tdName.innerText;
                const txtValueCabin = tdCabin.textContent || tdCabin.innerText;

                if (txtValueId.toLowerCase().indexOf(filter) > -1 || txtValueName.toLowerCase().indexOf(filter) > -1 || txtValueCabin.toLowerCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }
</script>

</body>
</html>
